{% extends 'base.html' %} {% block css %}
<link href="../static/css/login.css" rel="stylesheet" /> {% endblock %} {% block body %}
<div class="login-page">
    <div class="form">
        <form action="/sign_up" class="login-form" method="post">
            <input type="text" name="name" id="name" placeholder="name" required />
            <input type="email" name="email" id="email" placeholder="email address" required/>
            <input type="password" name="password1" id="password1" placeholder="password" required />
            <input type="password" name="password2" id="password2" placeholder="Confirm password" required />
            <input type="radio" id="Student" name="user_type" value="Student">Student
            <!-- <label for="Student">Student</label> -->
            <input type="radio" id="club_admin" name="user_type" value="club_admin">Club Admin
            <!-- <label for="club_admin">Club Admin</label> -->
            <button>create</button>
            <p class="message">Already registered? <a href="/login">Sign In</a></p>
        </form>
        <div class="form-group ">
            <div id="msg">{{ msg }}</div>
            <p style="padding:5px;">
        </div>
    </div>
</div>
{% endblock %}
